<p-table *ngIf="posts().length > 0" [value]="posts()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Views</th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-post>
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.views }}</td>
            <td>
                <p-button label="Details" (onClick)="getPost()"/>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-button label="Check" (onClick)="refresh()"/>

<p-progress-spinner *ngIf="loading" ariaLabel="loading" />
