<p-table [value]="posts()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template #header>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Views</th>
        </tr>
    </ng-template>
    <ng-template #body let-post>
        <tr>
            <td>{{ post.id }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.views }}</td>
        </tr>
    </ng-template>
</p-table>
